  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <div class="container mt-5">
    <div class="row post-list">
    </div>
    <div class="form-group">
      <label for="title">Загаловок поста</label>
      <input type="text" class="form-control" id="title" aria-describedby="emailHelp" />
    </div>
    <div class="form-group">
      <label for="body">Содержимое</label>
      <textarea type="password" class="form-control" id="body"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Добавить пост</button>
  </div>
  <div>
    <h2>Редактирование Поста</h2>
    <div class="form-group">
      <label for="title-edit">Загаловок Поста</label>
      <input type="text" class="form-control" id="title-edit" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="body-edit">Содержимое</label>
      <textarea class="form-control" id="body-edit"></textarea>
    </div>
    <button class="btn btn-primary" onclick="updatePost()">Обновить Пост</button>
  </div>
  </div>
